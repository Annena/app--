    <script type="text/javascript">
        //判断客户端
        var browser = {
            versions: function() {
                var u = navigator.userAgent;
                return {
                    ios: !!u.match(/Mac OS X/), //ios客户端
                    android: u.indexOf('Android') > -1 //android客户端
                }
            }(),
        };

        //获取到第一个script标签
        var oldNode = document.getElementsByTagName('script')[0];
        //创建一个script标签
        var newNode = document.createElement("script");
        //为script标签添加type属性和属性值
        newNode.setAttribute('type', 'text/javascript');
        //alert(browser.versions.android);

        //判断客户端，并加载
        if (browser.versions.ios) {
            //IOS客户端   新PhoneGap
            newNode.setAttribute('src', '../js/lib/iOS/cordova-iosPro.js');
        } else {
            //安卓客户端  旧PhoneGap
            newNode.setAttribute('src', '../js/lib/cordova-android.js');
        }

        //创建script引入PhoneGap
        oldNode.parentNode.appendChild(newNode, oldNode);
    </script>
